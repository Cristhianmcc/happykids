<style type="text/css">
/* Colores principales */
:root {
	--color-main: #8fc0ea;
	--color-secondary: #fcf5d5;
	--color-outline: #fee6b4;
	--color-footer: #3185cb;
	--color-menu: #3185cb;
	--color-text: #a2825c;
	--color-hover: #ff633c;
}

html body {
	font-family: Lato, sans-serif;
	color: var(--color-text);
	font-size: 16px;
	line-height: 1.375;
}

.kids-bg-level-1 {
	background: var(--color-main);
}

.kids_top_content_middle {
	background-color: var(--color-secondary);
}

.cws_button,
#kids_main_nav > ul > li > a:before,
#kids_main_nav ul ul,
.menu-button {
	background-color: var(--color-menu);
}

.footer,
.top-panel {
	background-color: var(--color-footer);
}

a {
	color: var(--color-menu);
}

a:hover,
.cws_button:hover {
	background: var(--color-hover);
}
