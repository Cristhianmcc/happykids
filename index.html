<!DOCTYPE html>
<html lang="en-US" class="touch_detect_of">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HappyKids - Redirigiendo...</title>
	<meta http-equiv="refresh" content="0; url=happykids.html">
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background: linear-gradient(135deg, #8fc0ea 0%, #3185cb 100%);
			color: white;
		}
		.message {
			text-align: center;
			padding: 40px;
			background: rgba(255,255,255,0.1);
			border-radius: 20px;
			backdrop-filter: blur(10px);
		}
		.spinner {
			border: 4px solid rgba(255,255,255,0.3);
			border-top: 4px solid white;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			animation: spin 1s linear infinite;
			margin: 20px auto;
		}
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		a {
			color: white;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="message">
		<div class="spinner"></div>
		<h1>Redirigiendo a HappyKids...</h1>
		<p>Si no se redirige automáticamente, <a href="happykids.html">haz clic aquí</a></p>
	</div>
	
	<script>
		// Redirigir inmediatamente
		window.location.href = 'happykids.html';
	</script>
</body>
</html>
